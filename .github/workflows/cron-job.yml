name: cron_job

on:
  push:                    # 只要你点击保存，任务就会立刻启动
    branches:
      - main
  workflow_dispatch:      # 保留手动点击 Run workflow 的按钮
  schedule:
    - cron: '0 0 * * *'    # 每天北京时间早8点自动更新

jobs:
  build:
    runs-on: ubuntu-latest # 使用最新服务器，减少排队时间
    steps:
      - name: Check out repository
        uses: actions/checkout@v3 # 删除了报错的 token 要求，直接使用默认权限
    
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main script
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          CUSTOM_MODEL: ${{ secrets.CUSTOM_MODEL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          U_NAME: ${{ github.repository_owner }}
          # 确保你在 Settings 里配置了 WECHAT_WEBHOOK 才能发到微信
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }} 
        run: |
          python main.py
          ls -al docs/
             
      - name: PUSH
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*
          git add README*
          # 如果内容没更新，这一步会安全跳过，不会报错
          git commit -m "Auto Build at `date +"%Y-%m-%d %H:%M"`" || echo "No changes to commit"
          git push
