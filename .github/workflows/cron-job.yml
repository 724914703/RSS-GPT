name: cron_job

on:
  push:                    # 新增：当你修改文件保存后，自动运行
    branches:
      - main
  workflow_dispatch:      # 保留：手动点击按钮运行的功能
  schedule:
    - cron: '0 0 * * *'    # 每天 UTC 时间 0点（北京时间早8点）自动运行

jobs:
  build:
    runs-on: ubuntu-latest # 优化：使用最新镜像，排队最快
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORK_TOKEN }}
    
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main script
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          CUSTOM_MODEL: ${{ secrets.CUSTOM_MODEL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          U_NAME: ${{ secrets.U_NAME }}
          # 如果你的 main.py 需要这个变量发送微信，请确保它存在
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }} 
        run: |
          python main.py
          ls -al docs/
             
      - name: PUSH
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*
          git add README*
          git commit -m "Auto Build at `date +"%Y-%m-%d %H:%M"`" || echo "No changes to commit"
          git push
